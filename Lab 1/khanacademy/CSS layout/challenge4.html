<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Position planet</title>

            #greeting {
                background: rgb(87, 255, 31);
                border: 2px solid rgb(255, 168, 168);
                border-radius: 4px;
                font-family: "Comic Sans MS", fantasy;
                padding: 5px;
                width: 262px;

        <img id="planet" src="https://www.kasandbox.org/programming-images/space/planet.png" width="300">
        
        <div id="greeting">

        </div>

    </body>
